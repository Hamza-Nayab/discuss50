{% extends "layout.html" %}

{% block title %}
Discuss:{{week}}
{% endblock %}

{% block main %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12 col-lg-10">
            <h2 class="mb-0">Responses</h2>
            <br>
            <div class="card text-dark">
                <div class="card-body">
                {% for data in datas %}
                <div class="card-body ">
                    <div class="d-flex flex-start">
                        <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_social_share_1024x768_scale,f_auto,q_auto:best/mpx/2704722219/2022_01/1641476136716_tdy_pop_8a_carson_elmo_220106_1920x1080-dtod35.jpg" alt="face" class="rounded-circle shadow-1-strong me-3" width="60" height="60">
                        <div>
                            <h5 class="fw-bold text-primary mb-0.5">{{data.username}} <span class="text-muted small">id#{{data.user_id}}</span></h5>
                            <p class="text-muted small mb-0">
                                Difficulty = {{data["diff"]}}
                            </p>
                        </div>
                    </div>
                    <div>
                        <p class="mt-3 mb-4 pb-2">{{data["msg"]}}</p>
                        <p class="text-muted small mb-0">
                            {{data["time"]}}
                        </p>
                </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
